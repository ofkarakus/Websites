<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clarusway Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Clarusway Survey Form</h1>

        <p>Thank you for taking the time to help us improve the platform.</p>

        <form action="#">
            <div id="name">
                <label>Name <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </label>
            </div><br><br>

            <div id="surname">
                <label>Surname <br>
                    <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
                </label>
            </div><br><br>

            <div id="email">
                <label>Email <br>
                    <input type="email" name="email" id="email" placeholder="user@example.com" required>
                </label>
            </div><br><br><br>

            <div id="role">
                <label>Which option best describes your current role? <br>
                    <select name="current_role" id="selectrole" required>
                        <option value="" disabled selected hidden>Select current role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="part time job">Part Time Job</option>
                        <option value="prefer not to say">Prefer not to say</option>
                    </select>
                </label>
            </div><br>

            <div id="recommend">
                <label>Would you recommend Clarusway to a friend?</label> <br>
                <label id="rcmd">
                    <input type="radio" name="recommend" checked>Definitely, Yes <br>
                    <input type="radio" name="recommend">Maybe <br>
                    <input type="radio" name="recommend">Not sure <br>
                    <input type="radio" name="recommend">Definitely, No <br>
                </label>
            </div> <br>

            <div id="favorite">
                <label>What is your favorite feature of Clarusway?</label> <br>
                <input type="text" name="feature" list="feature" placeholder="Select an option" required>
                <datalist id="feature">
                    <option value="Courses"></option>
                    <option value="Projects"></option>
                    <option value="Community"></option>
                    <option value="Mentors"></option>
                </datalist>
            </div> <br>

            <div id="improve">
                <label>What would you like to see improved? (Check all that apply)</label> <br>
                <label id="improved">
                    <input type="checkbox" name="front-end" id="front-end">Front-end Projects <br>
                    <input type="checkbox" name="back-end" id="back-end">Back-end Projects <br>
                    <input type="checkbox" name="data-science" id="data-science">Data Science <br>
                    <input type="checkbox" name="additional-courses" id="add-courses">Additional Courses
                </label>
            </div> <br>

            <div id="comment">
                <label>Any comments or suggestions? <br>
                    <textarea name="comment" id="comment" cols="30" rows="3" placeholder="enter your comments here"></textarea>
                </label>
            </div> <br>

            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
